<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Cadastro Comerciante</title>
		<meta charset = "utf-8" />
		<link rel="stylesheet" type="text/css" href="../CSS/estilo2.css"/>
	</head>

	<body>
		<h1>Cadastro Comerciante</h1>
		<br/>
		<br/>
		<form action="" method="get">
			<label for="nm_Empresa">Nome da Empresa: </label>
			<input id="nm_Empresa" type="text" placeholder="Nome da empresa" name="nm_Empresa" /><br/>
			<label for="ds_EndEmpresa">Endereço da Empresa: </label>
			<input id="ds_EndEmpresa" type="text" placeholder="endereço da empresa" name="ds_EndEmpresa" /><br/>
			<label for="ds_TelEmpresa">Telefone da Empresa: </label>
			<input id="ds_TelEmpresa" type="text" placeholder="Telefone da empresa" name="ds_TelEmpresa" /><br/>
			<label for="nm_Proprietario">Nome do Proprietario: </label>
			<input id="nm_Proprietario" type="text" placeholder="Proprietario ou responsavel" name="nm_Proprietario" /><br/>


		</form>
	</body>
</html>
